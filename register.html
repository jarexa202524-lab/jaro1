<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register — Game Debate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #09050d;
            --panel: rgba(27, 20, 38, 0.7);
            --panel-2: rgba(36, 27, 51, 0.8);
            --accent: #8a4dff;
            --accent-glow: rgba(138, 77, 255, 0.4);
            --accent-2: #b58bff;
            --muted: #a496b8;
            --text: #f2eef7;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: "Rajdhani", sans-serif;
            background: #09050d;
            background-image: radial-gradient(circle at center, rgba(138, 77, 255, 0.1) 0%, transparent 60%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .auth-card h2 {
            font-family: "Oswald";
            font-size: 32px;
            margin: 0 0 30px;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
        }

        .back-home {
            position: absolute;
            top: 25px;
            left: 30px;
            color: var(--muted);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--accent-2);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            color: #fff;
            font-family: inherit;
            border-radius: 12px;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 16px;
            font-family: "Oswald";
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: var(--transition);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        .auth-footer a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 700;
        }

        .message-box {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 15px;
            color: #fff;
            font-weight: 700;
            z-index: 1000;
            display: none;
            animation: slideDown 0.4s ease;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div id="messageBox" class="message-box"></div>
    <div class="auth-card">
        <a href="index.html" class="back-home">← მთავარი</a>
        <h2>რეგისტრაცია</h2>
        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>მომხმარებელი</label>
                    <input type="text" id="username" placeholder="სახელი" required />
                </div>
                <div class="form-group">
                    <label>იმეილი</label>
                    <input type="email" id="email" placeholder="example@mail.com" required />
                </div>
                <div class="form-group">
                    <label>პაროლი</label>
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>
                <div class="form-group">
                    <label>დაადასტურეთ</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required />
                </div>
            </div>
            <button type="submit" class="auth-btn">რეგისტრაცია</button>
        </form>
        <div class="auth-footer">
            უკვე გაქვთ აქაუნთი? <a href="login.html">შესვლა</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('პაროლები არ ემთხვევა!', '#e74c3c');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('რეგისტრაცია წარმატებით დასრულდა!', '#2ecc71');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    showMessage(data.error || 'შეცდომა', '#e74c3c');
                }
            } catch (error) {
                showMessage('სერვერი მიუწვდომელია', '#e74c3c');
            }
        });

        function showMessage(text, color) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.style.background = color;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }
    </script>
</body>

</html>
