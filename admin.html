<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard — Game Debate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #110b18;
            --panel: #1b1426;
            --panel-2: #241b33;
            --accent: #8a4dff;
            --accent-2: #b58bff;
            --muted: #c6bbd8;
            --text: #f2eef7;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: "Rajdhani", "Oswald", sans-serif;
            background:
                radial-gradient(1200px 600px at 75% -100px, #3a2a56 0%, #1c1427 40%, #110b18 70%),
                linear-gradient(180deg, #0f0a16 0%, #110b18 60%, #0b0712 100%);
        }

        .frame {
            max-width: 1200px;
            margin: 28px auto 48px;
            background: var(--panel);
            border: 1px solid #2f243d;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 80vh;
        }

        .topbar {
            padding: 20px;
            background: linear-gradient(180deg, #261c34, #1a1225);
            border-bottom: 2px solid #140f1b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: "Oswald", sans-serif;
            text-decoration: none;
            color: #fff;
        }

        .admin-content {
            padding: 30px;
        }

        .admin-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #332744;
            padding-bottom: 15px;
        }

        .admin-header h1 {
            font-family: "Oswald", sans-serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: #241b33;
            border: 1px solid #332744;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #332744;
        }

        .user-table th {
            background: #1b1426;
            color: var(--accent-2);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .user-table tr:hover {
            background: #2a2037;
        }

        .role-badge {
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 3px;
        }

        .role-admin {
            color: #ff3333;
            border: 1px solid #ff3333;
        }

        .role-moderator {
            color: #ff9933;
            border: 1px solid #ff9933;
        }

        .role-user {
            color: #33ff33;
            border: 1px solid #33ff33;
        }

        .role-select {
            background: #1b1426;
            color: #fff;
            border: 1px solid #332744;
            padding: 5px;
            font-family: inherit;
            outline: none;
            cursor: pointer;
        }

        .role-select:focus {
            border-color: var(--accent);
        }

        .btn-delete {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #241b33;
            border: 1px solid #332744;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
            text-transform: uppercase;
        }

        .stat-card p {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-2);
        }

        .back-btn {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            color: #fff;
        }

        /* Notification Styling */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--accent);
            color: #fff;
            border-radius: 4px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="frame">
        <div class="topbar">
            <a href="index.html" class="logo">
                <div
                    style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--accent); display: grid; place-items: center; color: var(--accent-2); font-weight: 700;">
                    G</div>
                <span><b>ADMIN</b> PANEL</span>
            </a>
            <a href="index.html" class="back-btn">← Back to Site</a>
        </div>

        <div class="admin-content">
            <div class="admin-header">
                <h1>User Management</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Last Sign Up</h3>
                    <p id="lastUser" style="font-size: 16px;">None</p>
                </div>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>მომხმარებლის ჯგუფი</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadUsers() {
            const tableBody = document.getElementById('userTableBody');
            const totalUsers = document.getElementById('totalUsers');
            const lastUser = document.getElementById('lastUser');

            try {
                const response = await fetch('/api/users');
                const users = await response.json();

                tableBody.innerHTML = '';
                totalUsers.textContent = users.length;

                if (users.length > 0) {
                    lastUser.textContent = users[0].username;
                } else {
                    lastUser.textContent = 'None';
                }

                users.forEach((user) => {
                    const tr = document.createElement('tr');
                    const roleClass = `role-${user.role || 'user'}`;
                    const roleLabel = getRoleLabel(user.role);

                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td style="display: flex; align-items: center; gap: 10px;">
                            <select class="role-select" onchange="changeRole('${user.email}', this.value)">
                                <option value="user" ${user.role === 'user' ? 'selected' : ''}>მომხმარებელი</option>
                                <option value="moderator" ${user.role === 'moderator' ? 'selected' : ''}>მოდერატორი</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>ადმინისტრატორი</option>
                            </select>
                            <span class="role-badge ${roleClass}">${roleLabel}</span>
                        </td>
                        <td>
                            <button class="btn-delete" onclick="deleteUser('${user.email}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function getRoleLabel(role) {
            switch (role) {
                case 'admin': return 'ადმინისტრატორი';
                case 'moderator': return 'მოდერატორი';
                default: return 'მომხმარებელი';
            }
        }

        async function changeRole(email, newRole) {
            try {
                const response = await fetch('/api/users', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, role: newRole })
                });

                if (response.ok) {
                    showNotification('მომხმარებლის ჯგუფი განახლდა!');
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'შეცდომა განახლებისას');
                }
            } catch (error) {
                console.error('Error changing role:', error);
            }
        }

        async function deleteUser(email) {
            if (confirm('ნამდვილად გსურთ ამ მომხმარებლის წაშლა?')) {
                try {
                    const response = await fetch('/api/users', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        showNotification('მომხმარებელი წაიშალა წარმატებით!');
                        loadUsers();
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }

        function showNotification(text) {
            const note = document.getElementById('notification');
            note.textContent = text;
            note.style.display = 'block';
            setTimeout(() => { note.style.display = 'none'; }, 3000);
        }

        loadUsers();
    </script>
</body>

</html>
