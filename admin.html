    /* ðŸŒŒ Gaming Starfall Animation */
    .star-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      top: -10px;
      right: 0; /* Start from right side */
      width: 2px;
      height: 2px;
      background: #fff;
      box-shadow: 0 0 10px #fff, 0 0 20px #8a4dff;
      border-radius: 50%;
      animation: meteor 3s linear infinite;
      opacity: 0;
    }
    
    /* Meteor Tail */
    .star::before {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, #fff, transparent);
      right: 0; /* Trail behind */
    }

    
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(-150vw, 150vh) rotate(-45deg); /* Large diagonal sweep */
        opacity: 0;
      }
    }

    /* Randomize star timings and positions */
    .star:nth-child(1) { top: 0%; right: 10%; animation-duration: 4s; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; right: 20%; animation-duration: 6s; animation-delay: 2s; }
    .star:nth-child(3) { top: 40%; right: 5%; animation-duration: 3.5s; animation-delay: 1.5s; width: 3px; height: 3px; }
    .star:nth-child(4) { top: -20%; right: 60%; animation-duration: 5s; animation-delay: 0.5s; }
    .star:nth-child(5) { top: 10%; right: 80%; animation-duration: 7s; animation-delay: 3s; }
    .star:nth-child(6) { top: -10%; right: 40%; animation-duration: 4.2s; animation-delay: 1s; width: 3px; height: 3px; }
    .star:nth-child(7) { top: 30%; right: 15%; animation-duration: 5.5s; animation-delay: 4.2s; }

            if (sectionId === 'usersSection') loadUsers();
            if (sectionId === 'logsSection') loadSecurityLogs();
            if (sectionId === 'newsSection') loadNewsStats();
        }

        function filterByCountry(countryCode) {
            currentFilter.country = countryCode;
            document.querySelectorAll('.ranking-item').forEach(item => {
                if (item.getAttribute('data-country') === countryCode) item.classList.add('active');
                else item.classList.remove('active');
            });
            renderUsers();
        }

        function clearFilter() {
            currentFilter.country = null;
            document.querySelectorAll('.ranking-item').forEach(item => item.classList.remove('active'));
            renderUsers();
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                allUsers = await response.json();
                if (!response.ok) throw new Error(allUsers.error);

                calculateStats();
                renderUsers();
            } catch (e) {
                console.error(e);
                showNotification('მომხმარებლების ჩატვირთვა ვერ მოხერხდა', true);
            }
        }

        function calculateStats() {
            const now = new Date();
            const oneDay = 24 * 60 * 60 * 1000;
            const oneWeek = 7 * oneDay;
            const oneMonth = 30 * oneDay;
            const oneYear = 365 * oneDay;

            let roles = { admin: 0, moderator: 0, user: 0 };
            let trends = { day: 0, week: 0, month: 0, year: 0 };
            let countries = {};

            allUsers.forEach(u => {
                // Role Stats
                roles[u.role] = (roles[u.role] || 0) + 1;

                // Trends
                const regDate = new Date(u.created_at || Date.now());
                const diff = now - regDate;
                if (diff < oneDay) trends.day++;
                if (diff < oneWeek) trends.week++;
                if (diff < oneMonth) trends.month++;
                if (diff < oneYear) trends.year++;

                // Country Stats
                const c = u.last_country || 'Unknown';
                countries[c] = (countries[c] || 0) + 1;
            });

            // Update UI Stats
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('staffCount').textContent = `${roles.admin} / ${roles.moderator}`;
            document.getElementById('newUsersTrend').textContent = `${trends.day} / ${trends.week}`;
            document.getElementById('longTermTrend').textContent = `${trends.month} / ${trends.year}`;

            // Render Country Ranking
            const rankingList = document.getElementById('countryRankList');
            rankingList.innerHTML = '';

            const sortedCountries = Object.keys(countries).sort((a, b) => countries[b] - countries[a]);
            sortedCountries.forEach(c => {
                const div = document.createElement('div');
                div.className = `ranking-item ${currentFilter.country === c ? 'active' : ''}`;
                div.setAttribute('data-country', c);
                div.onclick = () => filterByCountry(c);
                div.innerHTML = `
                    ${getFlagImage(c)}
                    <span style="font-weight: 600;">${c}</span>
                    <span style="margin-left: auto; color: var(--accent-2); font-weight: 700;">${countries[c]}</span>
                `;
                rankingList.appendChild(div);
            });
        }

        function renderUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            const filtered = allUsers.filter(u => {
                if (currentFilter.country && (u.last_country || 'Unknown') !== currentFilter.country) return false;
                return true;
            });

            filtered.forEach(user => {
                const tr = document.createElement('tr');
                const lastLogin = user.last_login_at ? new Date(user.last_login_at).toLocaleString() : 'Never';
                const roleClass = `role-${user.role}`;
                const roleLabel = getRoleLabel(user.role);

                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <img src="${user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=8a4dff&color=fff`}" 
                                 style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover;">
                            <div>
                                <div style="font-weight: 700; font-size: 14px;">${isAdmin ? `<input type="text" class="edit-input" value="${user.username}" id="u_${user.id}">` : user.username}</div>
                                ${user.display_name ? `<div style="font-size: 11px; color: #fff; opacity: 0.8;">${user.display_name}</div>` : ''}
                                ${user.bio ? `<div style="font-size: 10px; color: var(--accent-2); margin-top: 2px; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${user.bio}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                        <td style="color: var(--accent-2); font-weight: 600;">
                            ${user.last_ip || 'N/A'}<br>
                            ${getFlagImage(user.last_country)}
                            <div style="font-size: 10px; color: #aaa; margin-top: 5px; border-top: 1px solid #332744; padding-top: 3px;">
                                <span style="color: #888;">ქალაქი:</span> <span style="color: #fff;">${user.last_city || 'Unknown'}</span><br>
                                <span style="color: #888;">რეგიონი:</span> <span style="color: #fff;">${user.last_region || 'N/A'}</span>
                            </div>
                        </td>
                        <td style="font-size: 11px;">
                            <b style="color: #fff;">${user.last_browser || 'Other'}</b><br>
                            <div class="new-data-badge" style="margin-top: 5px; background: #8a4dff; padding: 6px; border-radius: 4px; border: 1px solid #fff;">
                                <span style="color: #fff; font-size: 9px; text-transform: uppercase; font-weight: 800;">📱 DEVICE MODEL:</span><br>
                                <span style="color: #fff; font-weight: 700; font-size: 13px;">${user.last_device || 'PC / Desktop'}</span>
                            </div>
                        </td>
                    <td style="font-size: 11px; color: var(--muted);">${lastLogin}</td>
                    <td>
                        ${isAdmin ? `
                            <select class="role-select" id="r_${user.id}">
                                <option value="user" ${user.role === 'user' ? 'selected' : ''}>მომხმარებელი</option>
                                <option value="moderator" ${user.role === 'moderator' ? 'selected' : ''}>მოდერატორი</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>ადმინისტრატორი</option>
                            </select>
                        ` : `<span class="role-badge ${roleClass}">${roleLabel}</span>`}
                    </td>
                    <td>
                        <input type="text" class="edit-input" placeholder="Set new..." id="p_${user.id}">
                    </td>
                    <td>
                        ${isAdmin ? `
                            <button class="btn-action" onclick="updateUser('${user.id}', '${user.email}')">Update</button>
                            <button class="btn-action btn-delete" onclick="deleteUser('${user.email}')">Delete</button>
                        ` : '<span style="color: #666;">No Actions</span>'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function loadSecurityLogs() {
            const tbody = document.getElementById('securityLogsBody');
            try {
                const response = await fetch(`/api/security-logs?page=${logsCurrentPage}&limit=${logsLimit}`, {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                tbody.innerHTML = '';
                data.logs.forEach(log => {
                    const tr = document.createElement('tr');
                    const isFailure = log.event_type.includes('FAILED') || log.event_type.includes('BLOCKED');
                    const eventColor = isFailure ? '#ff3333' : '#33ff33';

                    tr.innerHTML = `
                        <td>${log.email}</td>
                        <td style="color: ${eventColor}; font-weight: 700;">${log.event_type}</td>
                        <td style="font-weight: 600;">
                            ${log.ip_address}<br>
                            ${getFlagImage(log.country)}
                            <div style="font-size: 10px; color: #aaa; margin-top: 5px; border-top: 1px solid #332744; padding-top: 3px;">
                                <span style="color: #888;">📍 ქალაქი:</span> <span style="color: #fff;">${log.city || 'Unknown'}</span><br>
                                <span style="color: #888;">🏷️ რეგიონი:</span> <span style="color: #fff;">${log.region || 'N/A'}</span>
                            </div>
                        </td>
                        <td style="font-size: 10px; color: var(--muted); max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${log.user_agent || 'N/A'}">
                            <b style="color: #fff;">${log.browser || 'Other'}</b><br>
                            <div class="new-data-badge" style="margin-top: 5px; background: #8a4dff; padding: 6px; border-radius: 4px; border: 1px solid #fff;">
                                <span style="color: #fff; font-size: 9px; text-transform: uppercase; font-weight: 800;">📱 DEVICE MODEL:</span><br>
                                <span style="color: #fff; font-weight: 700; font-size: 13px;">${log.device || 'PC / Desktop'}</span>
                            </div>
                        </td>
                        <td style="font-size: 10px; color: #8a4dff; max-width: 200px; word-break: break-all;">${log.full_details || 'No Deep Info'}</td>
                        <td style="color: var(--muted); font-size: 11px;">${new Date(log.attempt_at).toLocaleString()}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Update Pagination Controls
                document.getElementById('logsPageIndicator').textContent = `გვერდი ${logsCurrentPage} / ${Math.ceil(data.total / logsLimit) || 1}`;
                document.getElementById('prevLogs').disabled = logsCurrentPage === 1;
                document.getElementById('nextLogs').disabled = logsCurrentPage * logsLimit >= data.total;

            } catch (e) {
                console.error(e);
                showNotification('ლოგების ჩატვირთვა ვერ მოხერხდა', true);
            }
        }

        function changeLogsPage(dir) {
            logsCurrentPage += dir;
            loadSecurityLogs();
        }

        async function loadNewsStats() {
            try {
                const response = await fetch('/api/news-stats', {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                // Update News Stats UI
                document.getElementById('totalPosts').textContent = data.summary.total;
                document.getElementById('pendingPosts').textContent = data.summary.pending;
                document.getElementById('postsTrend').textContent = `${data.summary.daily} / ${data.summary.monthly}`;
                document.getElementById('postsLongTrend').textContent = data.summary.yearly;

                // Render User Post Ranking
                const rankList = document.getElementById('postsRankList');
                rankList.innerHTML = '';

                if (data.ranking.length === 0) {
                    rankList.innerHTML = '<div style="color: var(--muted); font-size: 13px; padding: 10px;">მონაცემები არ არის</div>';
                }

                data.ranking.forEach(r => {
                    const div = document.createElement('div');
                    div.className = 'ranking-item';
                    div.style.cursor = 'default';
                    div.innerHTML = `
                        <span style="font-weight: 600; font-size: 13px;">${r.author_email}</span>
                        <span style="margin-left: auto; color: var(--accent-2); font-weight: 700;">${r.post_count}</span>
                    `;
                    rankList.appendChild(div);
                });

            } catch (e) { console.error(e); }
        }

        async function updateUser(id, email) {
            const newUsername = document.getElementById(`u_${id}`).value;
            const newRole = document.getElementById(`r_${id}`).value;
            const newPassword = document.getElementById(`p_${id}`).value;

            if (!confirm(`Are you sure you want to update ${email}?`)) return;

            try {
                const response = await fetch('/api/users', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({
                        id,
                        username: newUsername,
                        role: newRole,
                        password: newPassword
                    })
                });

                if (response.ok) {
                    showNotification('User updated successfully');
                    loadUsers();
                } else {
                    const data = await response.json();
                    showNotification(data.error, true);
                }
            } catch (e) { console.error(e); }
        }

        async function deleteUser(email) {
            if (!confirm(`DANGER: Are you sure you want to delete ${email}? This cannot be undone!`)) return;

            try {
                const response = await fetch('/api/users', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    showNotification('User deleted');
                    loadUsers();
                } else {
                    showNotification('Error deleting user', true);
                }
            } catch (e) { console.error(e); }
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = text;
            n.style.background = isError ? 'var(--danger)' : 'var(--accent)';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        function getRoleLabel(role) {
            if (role === 'admin') return 'ადმინისტრატორი';
            if (role === 'moderator') return 'მოდერატორი';
            return 'მომხმარებელი';
        }

        // Initialize
        // Initialize
        loadUsers();
        loadNewsStats();
        loadSecurityLogs();
    </script>
</body>
