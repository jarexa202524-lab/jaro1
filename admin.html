<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard — Game Debate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #110b18;
            --panel: #1b1426;
            --panel-2: #241b33;
            --accent: #8a4dff;
            --accent-2: #b58bff;
            --muted: #c6bbd8;
            --text: #f2eef7;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: "Rajdhani", "Oswald", sans-serif;
            background:
                radial-gradient(1200px 600px at 75% -100px, #3a2a56 0%, #1c1427 40%, #110b18 70%),
                linear-gradient(180deg, #0f0a16 0%, #110b18 60%, #0b0712 100%);
            display: none;
            /* Hidden until role check */
        }

        .frame {
            max-width: 1400px;
            margin: 28px auto 48px;
            background: var(--panel);
            border: 1px solid #2f243d;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 80vh;
        }

        .topbar {
            padding: 20px;
            background: linear-gradient(180deg, #261c34, #1a1225);
            border-bottom: 2px solid #140f1b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: "Oswald", sans-serif;
            text-decoration: none;
            color: #fff;
        }

        .admin-content {
            padding: 30px;
        }

        .admin-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #332744;
            padding-bottom: 15px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: #241b33;
            border: 1px solid #332744;
            font-size: 14px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #332744;
        }

        .user-table th {
            background: #1b1426;
            color: var(--accent-2);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .role-badge {
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 3px;
            display: inline-block;
        }

        .role-admin {
            color: #ff3333;
            border: 1px solid #ff3333;
        }

        .role-moderator {
            color: #ff9933;
            border: 1px solid #ff9933;
        }

        .role-user {
            color: #33ff33;
            border: 1px solid #33ff33;
        }

        .btn-action {
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            border: 1px solid #444;
            background: transparent;
            color: #ccc;
            margin-right: 5px;
        }

        .btn-action:hover {
            border-color: var(--accent);
            color: #fff;
        }

        .btn-delete {
            color: var(--danger);
            border-color: var(--danger);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: #fff;
        }

        .edit-input {
            background: #110b18;
            border: 1px solid #332744;
            color: #fff;
            padding: 6px;
            font-family: inherit;
            width: 120px;
        }

        .edit-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .role-select {
            background: #110b18;
            color: #fff;
            border: 1px solid #332744;
            padding: 5px;
            font-family: inherit;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--accent);
            color: #fff;
            border-radius: 4px;
            display: none;
            z-index: 3000;
        }
    </style>
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="frame">
        <div class="topbar">
            <a href="index.html" class="logo">
                <div
                    style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--accent); display: grid; place-items: center; color: var(--accent-2); font-weight: 700;">
                    G</div>
                <span><b>PANEL</b> <span id="panelTitle">ADMIN</span></span>
            </a>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span id="adminName" style="color: var(--muted); font-size: 14px;"></span>
                <a href="index.html" style="color: var(--muted); text-decoration: none; font-size: 14px;">← Back to
                    Site</a>
            </div>
        </div>

        <div class="admin-content">
            <div class="admin-header">
                <h1 style="font-family: Oswald; margin: 0; font-size: 24px;">User Management</h1>
                <div id="moderatorNotice" style="color: #ff9933; font-size: 14px; display: none;">(მოდერატორის რეჟიმი:
                    მხოლოდ ნახვა)</div>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Last IP</th>
                        <th>Last Login</th>
                        <th>Role / Group</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Loaded via JS -->
                </tbody>
            </table>

            <div class="admin-header" style="margin-top: 50px;">
                <h1 style="font-family: Oswald; margin: 0; font-size: 24px;">Security Logs (Last 50 Events)</h1>
            </div>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Target Email/User</th>
                        <th>Event Type</th>
                        <th>IP Address</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="securityLogsBody">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Security Check
        if (!currentUser || (currentUser.role !== 'admin' && currentUser.role !== 'moderator')) {
            window.location.href = 'index.html';
        } else {
            document.body.style.display = 'block';
            document.getElementById('adminName').textContent = `Logged in as: ${currentUser.username}`;
            if (currentUser.role === 'moderator') {
                document.getElementById('panelTitle').textContent = 'MODERATOR';
                document.getElementById('moderatorNotice').style.display = 'block';
            }
        }

        const isAdmin = currentUser.role === 'admin';

        async function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                tbody.innerHTML = '';

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    const roleLabel = getRoleLabel(user.role);
                    const roleClass = `role-${user.role || 'user'}`;
                    const lastLogin = user.last_login_at ? new Date(user.last_login_at).toLocaleString() : 'Never';

                    tr.innerHTML = `
                        <td>
                            ${isAdmin ? `<input type="text" class="edit-input" value="${user.username}" id="u_${user.id}">` : user.username}
                        </td>
                        <td>${user.email}</td>
                        <td>
                            ${isAdmin ? `<input type="text" class="edit-input" value="${user.password}" id="p_${user.id}">` : '********'}
                        </td>
                        <td style="color: var(--accent-2); font-weight: 600;">${user.last_ip || 'N/A'}</td>
                        <td style="font-size: 11px; color: var(--muted);">${lastLogin}</td>
                        <td>
                            ${isAdmin ? `
                                <select class="role-select" id="r_${user.id}">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>მომხმარებელი</option>
                                    <option value="moderator" ${user.role === 'moderator' ? 'selected' : ''}>მოდერატორი</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>ადმინისტრატორი</option>
                                </select>
                            ` : `<span class="role-badge ${roleClass}">${roleLabel}</span>`}
                        </td>
                        <td>
                            ${isAdmin ? `
                                <button class="btn-action" onclick="updateUser('${user.id}', '${user.email}')">Update</button>
                                <button class="btn-action btn-delete" onclick="deleteUser('${user.email}')">Delete</button>
                            ` : '<span style="color: #666;">No Actions</span>'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        async function loadSecurityLogs() {
            const tbody = document.getElementById('securityLogsBody');
            try {
                const response = await fetch('/api/security-logs');
                const logs = await response.json();
                tbody.innerHTML = '';

                logs.forEach(log => {
                    const tr = document.createElement('tr');
                    const isFailure = log.event_type.includes('FAILED');
                    const eventColor = isFailure ? '#ff3333' : '#33ff33';

                    tr.innerHTML = `
                        <td>${log.email}</td>
                        <td style="color: ${eventColor}; font-weight: 700;">${log.event_type}</td>
                        <td>${log.ip_address}</td>
                        <td style="color: var(--muted); font-size: 11px;">${new Date(log.attempt_at).toLocaleString()}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function getRoleLabel(role) {
            if (role === 'admin') return 'ადმინისტრატორი';
            if (role === 'moderator') return 'მოდერატორი';
            return 'მომხმარებელი';
        }

        async function updateUser(id, email) {
            const username = document.getElementById(`u_${id}`).value;
            const password = document.getElementById(`p_${id}`).value;
            const role = document.getElementById(`r_${id}`).value;

            try {
                const response = await fetch('/api/users', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password, role })
                });
                if (response.ok) {
                    showNotification('მონაცემები წარმატებით განახლდა!');
                    loadUsers();
                }
            } catch (e) { console.error(e); }
        }

        async function deleteUser(email) {
            if (!confirm('ნამდვილად გსურთ წაშლა?')) return;
            try {
                const response = await fetch('/api/users', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (response.ok) {
                    showNotification('მომხმარებელი წაიშალა!');
                    loadUsers();
                }
            } catch (e) { console.error(e); }
        }

        function showNotification(text) {
            const n = document.getElementById('notification');
            n.textContent = text;
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        loadUsers();
        loadSecurityLogs();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadUsers();
            loadSecurityLogs();
        }, 30000);
    </script>
</body>

</html>
