<!doctype html>
<html lang="ka">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>Game Debate — Modernist v3.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg: #09050d;
      --panel: rgba(27, 20, 38, 0.7);
      --panel-2: rgba(36, 27, 51, 0.8);
      --accent: #8a4dff;
      --accent-glow: rgba(138, 77, 255, 0.4);
      --accent-2: #b58bff;
      --muted: #a496b8;
      --text: #f2eef7;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --max-content-width: 1440px;
      --side-gap: 40px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      background: #050208;
      overflow-x: hidden;
      width: 100vw;
    }

    #modern-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(-45deg, #050208, #10051f, #240c42, #0d041c);
      background-size: 400% 400%;
      animation: modernGradient 15s ease infinite;
    }

    @keyframes modernGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .frame {
      width: 100%;
      max-width: var(--max-content-width);
      margin: 0 auto;
      position: relative;
    }

    /* TOPBAR */
    .topbar {
      position: sticky;
      top: 20px;
      z-index: 10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(15, 10, 25, 0.75);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 60px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .topbar.scrolled {
      top: 10px;
      background: rgba(15, 10, 25, 0.95);
      width: 98%;
    }

    .logo {
      text-decoration: none;
    }

    .logo span {
      color: #fff;
      font-family: "Oswald", sans-serif;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span b {
      color: var(--accent);
    }

    .nav {
      display: flex;
      gap: 5px;
      background: rgba(255, 255, 255, 0.03);
      padding: 5px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 18px;
      border-radius: 30px;
      transition: var(--transition);
    }

    .nav a:hover,
    .nav a.active {
      color: #fff;
      background: rgba(138, 77, 255, 0.15);
    }

    .auth {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .auth-btn {
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .auth-btn.register {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .auth-btn:hover {
      transform: translateY(-2px);
    }

    /* HERO SLIDER */
    .hero-container {
      padding: 30px var(--side-gap);
    }

    .slider-wrapper {
      position: relative;
      height: clamp(400px, 60vh, 750px);
      border-radius: 40px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      background-size: cover;
      background-position: center;
      transform: scale(1.1);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .slide-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(9, 5, 13, 1) 0%, transparent 70%);
    }

    .slide-content {
      position: absolute;
      bottom: 60px;
      left: 60px;
      max-width: 850px;
      transform: translateY(40px);
      opacity: 0;
      transition: 1s 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide.active .slide-content {
      transform: translateY(0);
      opacity: 1;
    }

    .slide-title {
      font-family: "Oswald";
      font-size: clamp(32px, 5vw, 72px);
      line-height: 1.1;
      margin: 0 0 15px;
    }

    .slide-desc {
      font-size: clamp(14px, 1.2vw, 18px);
      color: var(--muted);
      line-height: 1.6;
    }

    /* CONTENT GRID */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 50px;
      padding: 0 var(--side-gap) 80px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      font-family: "Oswald";
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* NEWS FEED */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .news-card {
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      overflow: hidden;
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
    }

    .news-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      background: var(--panel-2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .news-img {
      height: 220px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .news-tag {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 4px 14px;
      background: var(--accent);
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .news-info {
      padding: 25px;
    }

    .news-card h3 {
      font-family: "Oswald";
      font-size: 22px;
      margin: 0 0 12px;
      line-height: 1.3;
    }

    .news-card p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
      margin: 0;
    }

    /* SIDEBAR */
    .sidebar-card {
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 30px;
    }

    .countdown-item {
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .countdown-item:last-child {
      border-bottom: none;
    }

    .game-name {
      font-family: "Oswald";
      font-size: 18px;
      margin-bottom: 5px;
      color: #fff;
    }

    .release-date {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .timer {
      display: flex;
      gap: 15px;
    }

    .timer span {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--accent-2);
      font-weight: 700;
      font-size: 20px;
    }

    .timer small {
      font-size: 9px;
      text-transform: uppercase;
      opacity: 0.5;
      font-weight: 400;
      margin-top: 2px;
    }

    /* MOBILE TOGGLE */
    .mobile-toggle {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 6px;
    }

    .mobile-toggle span {
      width: 25px;
      height: 2px;
      background: #fff;
    }

    /* MOBILE MENU */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(5, 2, 8, 0.99);
      backdrop-filter: blur(50px);
      z-index: 20000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      opacity: 0;
      visibility: hidden;
      transition: 0.4s;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu a {
      font-family: "Oswald";
      font-size: 32px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
    }

    /* USER BADGE */
    .user-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 15px;
      background: rgba(138, 77, 255, 0.1);
      border-radius: 40px;
      border: 1px solid rgba(138, 77, 255, 0.2);
      cursor: pointer;
    }

    .user-badge img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }

    .logout-btn {
      background: none;
      border: 1px solid rgba(255, 50, 50, 0.2);
      color: #ff5555;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #ff3333;
      color: #fff;
    }

    @media (max-width: 1200px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .nav,
      .auth {
        display: none;
      }

      .mobile-toggle {
        display: flex;
      }
    }

    @media (max-width: 700px) {
      .featured-grid {
        grid-template-columns: 1fr;
      }

      .slide-content {
        left: 30px;
        bottom: 40px;
      }
    }
  </style>
</head>

<body>
  <div id="modern-background"></div>

  <div class="mobile-menu" id="mobileMenu">
    <div style="position:absolute; top:30px; right:30px; font-size:40px; color:#fff; cursor:pointer;" id="menuClose">
      &times;</div>
    <a href="index.html">მთავარი</a>
    <a href="news.html">სიახლეები</a>
    <a href="games.html">თამაშები</a>
    <a href="hardware.html">აპარატურა</a>
    <a href="reviews.html">მიმოხილვა</a>
    <a href="awards.html">ჯილდოები</a>
    <a href="can-i-run-it.html">გავქაჩავ?</a>
    <div id="mobileAuth" style="margin-top: 40px;"></div>
  </div>

  <div class="frame">
    <header class="topbar" id="mainTopbar">
      <a href="index.html" class="logo">
        <span><b>GAME</b> DEBATE</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="active">მთავარი</a>
        <a href="news.html">სიახლეები</a>
        <a href="games.html">თამაშები</a>
        <a href="hardware.html">აპარატურა</a>
        <a href="reviews.html">მიმოხილვა</a>
      </nav>
      <div class="auth" id="authSection">
        <a href="login.html" class="auth-btn login">შესვლა</a>
        <a href="register.html" class="auth-btn register">რეგისტრაცია</a>
      </div>
      <div class="mobile-toggle" id="mobileToggle">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div class="hero-container">
      <div class="slider-wrapper" id="heroSlider">
        <!-- Slides injected via JS -->
      </div>
    </div>

    <main class="content-grid">
      <section>
        <div class="section-header">
          <div class="section-title">აქტუალური სიახლეები</div>
          <a href="news.html"
            style="color:var(--accent-2); text-decoration:none; font-size:12px; font-weight:700; text-transform:uppercase;">ყველას
            ნახვა &rarr;</a>
        </div>
        <div class="featured-grid" id="featuredNews">
          <!-- News injected via JS -->
        </div>
      </section>

      <aside>
        <div class="section-header">
          <div class="section-title">მალე გამოვა</div>
        </div>
        <div class="sidebar-card" id="countdowns">
          <!-- Countdowns injected via JS -->
        </div>
      </aside>
    </main>
  </div>

  <script>
    // SHARED NEWS DATA
    const newsData = [
      { id: 1, category: "Hardware", title: "NVIDIA RTX 60 სერიის პირველი დეტალები", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1200", excerpt: "ინსაიდერული ინფორმაციით, NVIDIA-ს ახალი თაობის ვიდეო ბარათები 3-ჯერ უფრო სწრაფი იქნება AI გამოთვლებში." },
      { id: 2, category: "Games", title: "GTA VI-ის ახალი რეკორდი - 100 მილიონი", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1200", excerpt: "Rockstar Games-მა ოფიციალურად დაადასტურა, რომ GTA VI გახდა ყველაზე მოთხოვნადი მედია პროდუქტი." },
      { id: 3, category: "Exclusives", title: "Elder Scrolls VI-ის გეიმფლეი", img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1200", excerpt: "Bethesda-ს ხელმძღვანელობამ განაცხადა, რომ თამაში მზადების ბოლო ეტაპზეა." },
      { id: 4, category: "Games", title: "The Witcher 4 (Polaris) წარმოება", img: "https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?q=80&w=1200", excerpt: "CD Projekt Red-მა ოფიციალურად დაადასტურა, რომ პროექტზე უკვე 400-ზე მეტი დეველოპერი მუშაობს." }
    ];

    // SLIDER LOGIC
    const sliderData = [
      { title: "Red Dead Redemption 2", desc: "გამოსცადეთ ყველა დროის ერთ-ერთი საუკეთესო როკსთარის შედევრი.", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/library_hero.jpg" },
      { title: "GTA VI: Vice City Returns", desc: "ყველაზე მოსალოდნელი თამაში ისტორიაში — ნახეთ პირველი გეიმფლეი დეტალები.", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1200" },
      { title: "Next-Gen Gaming Hardware", desc: "NVIDIA და AMD ემზადებიან 2026 წლის რევოლუციისთვის.", img: "https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1200" }
    ];

    function initSlider() {
      const slider = document.getElementById('heroSlider');
      slider.innerHTML = sliderData.map((s, i) => `
        <div class="slide ${i === 0 ? 'active' : ''}" style="background-image:url('${s.img}')">
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h1 class="slide-title">${s.title}</h1>
            <p class="slide-desc">${s.desc}</p>
          </div>
        </div>
      `).join('');

      let cur = 0;
      setInterval(() => {
        const slides = document.querySelectorAll('.slide');
        slides[cur].classList.remove('active');
        cur = (cur + 1) % slides.length;
        slides[cur].classList.add('active');
      }, 7000);
    }

    // NEWS FEED LOGIC
    function initFeed() {
      const feed = document.getElementById('featuredNews');
      const stats = JSON.parse(localStorage.getItem('newsStatsLiveV3')) || {};

      feed.innerHTML = newsData.map(n => `
        <a href="news.html#article-${n.id}" class="news-card">
          <div class="news-img" style="background-image:url('${n.img}')">
            <span class="news-tag">${n.category}</span>
          </div>
          <div class="news-info">
            <h3>${n.title}</h3>
            <p>${n.excerpt}</p>
          </div>
        </a>
      `).join('');
    }

    // COUNTDOWNS
    const releaseGames = [
      { name: "GTA VI", date: "2026-03-15" },
      { name: "The Witcher 4", date: "2026-11-20" },
      { name: "PS6 Premiere", date: "2027-01-10" }
    ];

    function updateCountdowns() {
      const cont = document.getElementById('countdowns');
      cont.innerHTML = releaseGames.map(g => {
        const diff = new Date(g.date) - new Date();
        const d = Math.max(0, Math.floor(diff / 86400000));
        const h = Math.max(0, Math.floor((diff % 86400000) / 3600000));
        const m = Math.max(0, Math.floor((diff % 3600000) / 60000));
        return `
          <div class="countdown-item">
            <div class="game-name">${g.name}</div>
            <div class="release-date">გამოდის: ${new Date(g.date).toLocaleDateString('ka-GE')}</div>
            <div class="timer">
              <span>${d}<small>დღე</small></span>
              <span>${h}<small>სთ</small></span>
              <span>${m}<small>წთ</small></span>
            </div>
          </div>
        `;
      }).join('');
    }

    // AUTH & UI
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    function updateAuthUI(user) {
      const desktop = document.getElementById('authSection');
      const mobile = document.getElementById('mobileAuth');
      if (!user) return;
      const avatar = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=8a4dff&color=fff`;
      const html = `
        <div class="user-badge" onclick="window.location.href='profile.html'">
          <img src="${avatar}">
          <span>${user.username}</span>
        </div>
        <button class="logout-btn" onclick="localStorage.removeItem('currentUser'); window.location.reload();">გამოსვლა</button>
      `;
      desktop.innerHTML = html;
      mobile.innerHTML = html;
    }

    // MOBILE MENU
    const toggle = document.getElementById('mobileToggle');
    const menu = document.getElementById('mobileMenu');
    const close = document.getElementById('menuClose');
    toggle.onclick = () => menu.classList.add('active');
    close.onclick = () => menu.classList.remove('active');

    // INITIALIZE
    initSlider();
    initFeed();
    updateCountdowns();
    setInterval(updateCountdowns, 60000);
    if (currentUser) updateAuthUI(currentUser);

    window.addEventListener('scroll', () => {
      const topbar = document.getElementById('mainTopbar');
      if (window.scrollY > 50) topbar.classList.add('scrolled');
      else topbar.classList.remove('scrolled');
    });
  </script>
</body>

</html>
