    :root {
      --bg: #050208;
      --panel: rgba(20, 15, 30, 0.75);
      --panel-2: rgba(30, 25, 50, 0.85);
      --accent: #8a4dff;
      --accent-glow: rgba(138, 77, 255, 0.4);
      --accent-2: #b58bff;
      --muted: #a496b8;
      --text: #f2eef7;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
      --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      --max-content-width: 1600px;
      --side-gap: clamp(20px, 5vw, 100px);
    }

    /* VOICE OF GOD NOTIFICATION */
    #god-voice {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      z-index: 20000;
      font-family: 'Oswald', sans-serif;
      font-size: 18px;
      color: #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .god-info {
      background: linear-gradient(90deg, #0984e3, #74b9ff);
      color: #fff;
    }

    .god-warning {
      background: linear-gradient(90deg, #fdcb6e, #ffeaa7);
      color: #000;
    }

    .god-critical {
      background: linear-gradient(90deg, #d63031, #ff7675);
      color: #fff;
    }

  <script>
    (function () {
      // MAINTENANCE CHECK (GATEKEEPER)
      const maintenance = localStorage.getItem('siteMaintenance') === 'true';
      if (maintenance) {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        const isAdmin = user && (user.email === 'jaro@gmail.com' || user.role === 'admin');
        if (!isAdmin) {
          window.location.href = 'maintenance.html';
        }
      }

      // Theme Loader
      const theme = JSON.parse(localStorage.getItem('siteTheme'));
      if (theme) {
        document.documentElement.style.setProperty('--accent', theme.accent);
        document.documentElement.style.setProperty('--glass', `rgba(255, 255, 255, ${theme.glass})`);
      }
      window.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '1';
        checkBroadcast();
        setInterval(checkBroadcast, 10000); // Poll every 10s
      });

      async function checkBroadcast() {
        try {
          const res = await fetch('/api/broadcast');
          const b = await res.json();
          let el = document.getElementById('god-voice');

          if (b && b.active) {
            if (!el) {
              el = document.createElement('div');
              el.id = 'god-voice';
              document.body.appendChild(el);
            }
            el.className = `god-${b.type}`;
            el.innerHTML = `<span>${b.type === 'critical' ? '‚ö†Ô∏è' : 'üì¢'} ${b.text}</span>`;
            el.style.top = '0';
            document.documentElement.style.setProperty('--broadcast-height', '60px');
          } else if (el) {
            el.style.top = '-100px';
            document.documentElement.style.setProperty('--broadcast-height', '0px');
          }
        } catch (err) {
          const b = JSON.parse(localStorage.getItem('siteBroadcast'));
          let el = document.getElementById('god-voice');
          if (b && b.active) {
            if (!el) {
              el = document.createElement('div');
              el.id = 'god-voice';
              document.body.appendChild(el);
            }
            el.className = `god-${b.type}`;
            el.innerHTML = `<span>${b.type === 'critical' ? '‚ö†Ô∏è' : 'üì¢'} ${b.text}</span>`;
            el.style.top = '0';
            document.documentElement.style.setProperty('--broadcast-height', '60px');
          } else if (el) {
            el.style.top = '-100px';
            document.documentElement.style.setProperty('--broadcast-height', '0px');
          }
        }
      }
    })();
  </script>

    // SLIDER ENGINE
    (function initSlider() {
      const slider = document.getElementById('heroSlider');
      const dotsCont = document.getElementById('sliderDots');
      if (!slider) return;

      // HERO COMMAND: Load from Admin or use default
      const savedSlides = JSON.parse(localStorage.getItem('siteSliderData'));
      if (savedSlides && savedSlides.length > 0) {
        // Clear default if we have saved ones (though we just overwrite data variable)
        sliderData.splice(0, sliderData.length, ...savedSlides);
      }

      slider.innerHTML += sliderData.map((s, i) => `
        <div class="slide ${i === 0 ? 'active' : ''}" style="background-image:url('${s.img}')">
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h1 class="slide-title">${s.title}</h1>
            <p class="slide-desc">${s.desc}</p>
          </div>
        </div>
      `).join('');

      sliderData.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot' + (i === 0 ? ' active' : '');
        d.onclick = () => goToSlide(i);
        dotsCont.appendChild(d);
      });

      let cur = 0;
      let timer = setInterval(nextSlide, 7000);
      let startX = 0;
      let isDragging = false;

      function updateSlides() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        // Safety check if slides count changed
        if (slides.length !== sliderData.length) return location.reload();

        slides.forEach((s, i) => s.classList[i === cur ? 'add' : 'remove']('active'));
        dots.forEach((d, i) => d.classList[i === cur ? 'add' : 'remove']('active'));
      }

      function nextSlide() { cur = (cur + 1) % sliderData.length; updateSlides(); }
      function prevSlide() { cur = (cur - 1 + sliderData.length) % sliderData.length; updateSlides(); }
      function goToSlide(n) { cur = n; updateSlides(); resetTimer(); }

      function resetTimer() { clearInterval(timer); timer = setInterval(nextSlide, 7000); }

      document.getElementById('nextSlide').onclick = (e) => { e.stopPropagation(); nextSlide(); resetTimer(); };
      document.getElementById('prevSlide').onclick = (e) => { e.stopPropagation(); prevSlide(); resetTimer(); };

      // SWIPE / DRAG LOGIC
      const handleStart = (e) => {
        startX = e.type.includes('touch') ? e.touches[0].clientX : e.pageX;
        isDragging = true;
      };

      const handleEnd = (e) => {
        if (!isDragging) return;
        const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.pageX;
        const diff = startX - endX;
        if (Math.abs(diff) > 100) { // Threshold for swipe
          if (diff > 0) nextSlide();
          else prevSlide();
          resetTimer();
        }
        isDragging = false;
      };

      slider.addEventListener('mousedown', handleStart);
      slider.addEventListener('touchstart', handleStart, { passive: true });
      window.addEventListener('mouseup', handleEnd);
      slider.addEventListener('touchend', handleEnd, { passive: true });
    })();
