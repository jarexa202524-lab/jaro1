<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Game Debate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #09050d;
            --panel: rgba(27, 20, 38, 0.7);
            --panel-2: rgba(36, 27, 51, 0.8);
            --accent: #8a4dff;
            --accent-glow: rgba(138, 77, 255, 0.4);
            --accent-2: #b58bff;
            --muted: #a496b8;
            --text: #f2eef7;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

                body {
      margin: 0;
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      /* Animated Purple Background */
      background: linear-gradient(-45deg, #09050d, #1a0b2e, #2f1b4e, #13091f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .auth-card h2 {
            font-family: "Oswald";
            font-size: 32px;
            margin: 0 0 30px;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
        }

        .back-home {
            position: absolute;
            top: 25px;
            left: 30px;
            color: var(--muted);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--accent-2);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            color: #fff;
            font-family: inherit;
            border-radius: 12px;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 16px;
            font-family: "Oswald";
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        .auth-footer a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 700;
        }

        .message-box {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 15px;
            color: #fff;
            font-weight: 700;
            z-index: 1000;
            display: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -50px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="messageBox" class="message-box"></div>
    <div class="auth-card">
        <a href="index.html" class="back-home">← უკან</a>
        <h2>ავტორიზაცია</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>მომხმარებელი ან იმეილი</label>
                <input type="text" id="loginIdentifier" placeholder="შეიყვანეთ მონაცემები" required />
            </div>
            <div class="form-group">
                <label>პაროლი</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required />
            </div>
            <button type="submit" class="auth-btn">შესვლა</button>
        </form>
        <div class="auth-footer">
            ახალი ხართ? <a href="register.html">რეგისტრაცია</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    showMessage('წარმატებული ავტორიზაცია!', '#2ecc71');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                } else {
                    showMessage(data.error || 'შეცდომა', '#e74c3c');
                }
            } catch (error) {
                showMessage('სერვერი მიუწვდომელია', '#e74c3c');
            }
        });

        function showMessage(text, color) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.style.background = color;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }
    </script>
</body>

</html>
