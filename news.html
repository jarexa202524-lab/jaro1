<!doctype html>
<html lang="ka">

<head>
  <meta name="referrer" content="no-referrer" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News â€” Game Debate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg: #09050d;
      --panel: rgba(27, 20, 38, 0.7);
      --panel-2: rgba(36, 27, 51, 0.8);
      --accent: #8a4dff;
      --accent-glow: rgba(138, 77, 255, 0.4);
      --accent-2: #b58bff;
      --muted: #a496b8;
      --text: #f2eef7;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --max-content-width: 1440px;
      --side-gap: 40px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      background: #050208;
      overflow-x: hidden;
      width: 100vw;
    }

    #modern-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(-45deg, #050208, #10051f, #240c42, #0d041c);
      background-size: 400% 400%;
      animation: modernGradient 15s ease infinite;
    }

    @keyframes modernGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .frame {
      width: 100%;
      max-width: var(--max-content-width);
      margin: 0 auto;
      position: relative;
    }

    /* VOICE OF GOD NOTIFICATION */
    #god-voice {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      z-index: 20000;
      font-family: 'Oswald', sans-serif;
      font-size: 18px;
      color: #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .god-info {
      background: linear-gradient(90deg, #0984e3, #74b9ff);
      color: #fff;
    }

    .god-warning {
      background: linear-gradient(90deg, #fdcb6e, #ffeaa7);
      color: #000;
    }

    .god-critical {
      background: linear-gradient(90deg, #d63031, #ff7675);
      color: #fff;
    }

    /* TOPBAR - EXACT PARITY WITH INDEX.HTML */
    .topbar {
      position: sticky;
      top: calc(20px + var(--broadcast-height, 0px));
      z-index: 10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(15, 10, 25, 0.75);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 60px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .topbar.scrolled {
      top: calc(10px + var(--broadcast-height, 0px));
      background: rgba(15, 10, 25, 0.95);
      width: 98%;
    }

    .logo {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      line-height: 1.1;
    }

    .logo span {
      color: #fff;
      font-family: "Oswald", sans-serif;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span b {
      color: var(--accent);
    }

    .nav {
      display: flex;
      gap: 5px;
      background: rgba(255, 255, 255, 0.03);
      padding: 5px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 18px;
      border-radius: 30px;
      transition: var(--transition);
    }

    .nav a:hover {
      color: #fff;
      background: rgba(138, 77, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 77, 255, 0.2);
    }

    .nav a.active {
      color: #fff;
      background: rgba(138, 77, 255, 0.1);
    }

    .auth {
      display: flex;
      gap: 12px;
      align-items: center;
      min-width: 220px;
      justify-content: flex-end;
    }

    .auth-btn {
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: var(--transition);
      border: 1px solid var(--glass-border);
    }

    .auth-btn.login {
      color: #fff;
    }

    .auth-btn.register {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .user-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 4px 16px 4px 4px;
      background: rgba(138, 77, 255, 0.1);
      border: 1px solid rgba(138, 77, 255, 0.2);
      border-radius: 40px;
      cursor: pointer;
      transition: var(--transition);
    }

    .user-badge:hover {
      background: rgba(138, 77, 255, 0.2);
      border-color: var(--accent);
    }

    .user-badge img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
    }

    .user-badge span {
      font-weight: 700;
      font-size: 14px;
      color: #fff;
    }

    .logout-btn {
      padding: 10px 18px;
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.2);
      border-radius: 30px;
      color: #ff6b6b;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: var(--transition);
    }

    .logout-btn:hover {
      background: #e74c3c;
      color: #fff;
      box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
    }

    /* NEWS GRID - LUXURY STYLE */
    .news-container {
      padding: 60px var(--side-gap);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    @media (max-width: 1400px) {
      .news-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 1100px) {
      .news-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .news-container {
        grid-template-columns: 1fr;
      }
    }

    .news-card {
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      overflow: hidden;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      background: var(--panel-2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .news-thumb {
      width: 100%;
      height: 220px;
      position: relative;
      overflow: hidden;
    }

    .news-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.8s;
    }

    .news-card:hover .news-thumb img {
      transform: scale(1.1);
    }

    .news-category {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--accent);
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 20px;
      z-index: 2;
    }

    .news-body {
      padding: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .news-date {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      display: block;
    }

    .news-title {
      font-family: "Oswald";
      font-size: 22px;
      margin: 0 0 12px;
      line-height: 1.3;
      color: #fff;
    }

    .news-excerpt {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
      margin: 0 0 20px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .news-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .news-stats {
      display: flex;
      gap: 10px;
      color: var(--muted);
      font-size: 11px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-item svg {
      width: 13px;
      height: 13px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    .stat-item.like {
      color: #2ecc71;
    }

    .stat-item.dislike {
      color: #e74c3c;
    }

    .detail-meta {
      margin-bottom: 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .meta-left {
      display: flex;
      gap: 20px;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      align-items: center;
    }

    .rating-controls {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      padding: 2px;
      gap: 2px;
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .rating-controls:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .rate-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 22px;
      border-radius: 100px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: 0.3s;
      font-family: "Oswald";
      font-weight: 700;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    .rate-btn svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.5;
      transition: 0.3s;
    }

    .rate-btn.like:hover {
      background: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
    }

    .rate-btn.dislike:hover {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
    }

    .rate-btn.active.like {
      background: #2ecc71;
      color: #fff;
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }

    .rate-btn.active.dislike {
      background: #e74c3c;
      color: #fff;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    /* COMMENTS SYSTEM */
    .comments-section {
      margin-top: 60px;
      padding-top: 50px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .comments-title {
      font-family: "Oswald";
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .comments-title b {
      color: var(--accent);
    }

    .comment-input-area {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      position: relative;
      transition: 0.3s;
    }

    .comment-input-area:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .comment-textarea {
      width: 100%;
      height: 120px;
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 16px;
      outline: none;
      resize: none;
    }

    .comment-submit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 25px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-family: "Oswald";
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .comment-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px var(--accent-glow);
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .comment-item {
      background: rgba(18, 12, 30, 0.4);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      gap: 20px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .comment-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
    }

    .comment-main {
      flex-grow: 1;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .comment-user {
      font-weight: 700;
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .comment-role {
      font-size: 10px;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 5px;
      font-weight: 700;
    }

    .role-admin {
      background: rgba(255, 51, 51, 0.2);
      color: #ff3333;
    }

    .role-user {
      background: rgba(51, 255, 51, 0.2);
      color: #33ff33;
    }

    .comment-time {
      font-size: 12px;
      color: var(--muted);
    }

    .comment-text {
      font-size: 15px;
      color: var(--text);
      line-height: 1.6;
      opacity: 0.85;
    }

    .comment-actions {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding-top: 12px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--muted);
      cursor: pointer;
      transition: 0.3s;
      background: none;
      border: none;
      padding: 0;
    }

    .action-btn:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.5;
    }

    .action-btn.like-btn:hover {
      color: #2ecc71;
    }

    .action-btn.dislike-btn:hover {
      color: #e74c3c;
    }

    .action-btn.del-btn:hover {
      color: #ff3333;
    }

    .action-btn.edit-btn:hover {
      color: var(--accent);
    }

    .comment-replies {
      margin-left: 50px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-left: 2px solid rgba(138, 77, 255, 0.2);
      padding-left: 20px;
    }

    .reply-form {
      margin-top: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
    }

    .reply-textarea {
      width: 100%;
      height: 60px;
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      resize: none;
    }

    .edit-area {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--accent);
      border-radius: 10px;
      color: #fff;
      padding: 10px;
      font-family: inherit;
      margin-bottom: 10px;
      outline: none;
      resize: vertical;
    }

    .comment-auth-prompt {
      padding: 30px;
      border: 1px dashed var(--glass-border);
      border-radius: 20px;
      text-align: center;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 40px;
    }

    .comment-auth-prompt a {
      color: var(--accent-2);
      text-decoration: none;
      border-bottom: 1px solid;
    }

    .full-btn {
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .full-btn:hover {
      color: #fff;
      letter-spacing: 2px;
    }

    /* DETAIL VIEW */
    #detailView {
      display: none;
      padding: 60px var(--side-gap);
      max-width: 900px;
      margin: 0 auto;
    }

    .detail-back {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .detail-back:hover {
      color: #fff;
    }

    .detail-hero {
      width: 100%;
      height: 450px;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 35px;
      border: 1px solid var(--glass-border);
    }

    .detail-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-title {
      font-family: "Oswald";
      font-size: clamp(32px, 5vw, 52px);
      margin-bottom: 20px;
      color: #fff;
    }

    /* .detail-meta handled in main style block */

    .detail-content {
      font-size: 18px;
      line-height: 1.8;
      color: var(--text);
    }

    .detail-content p {
      margin-bottom: 25px;
      opacity: 0.9;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }

    .modal {
      background: var(--panel-2);
      border: 1px solid var(--glass-border);
      width: 100%;
      max-width: 440px;
      border-radius: 30px;
      position: relative;
      padding: 40px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .modal-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-family: "Oswald";
      font-weight: 700;
      margin-top: 15px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .modal-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px var(--accent-glow);
    }

    /* MOBILE MENU */
    .mobile-toggle {
      display: none;
      width: 44px;
      height: 44px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      background: rgba(138, 77, 255, 0.1);
      border-radius: 50%;
      z-index: 10001;
    }

    .mobile-toggle span {
      width: 20px;
      height: 2px;
      background: #fff;
      transition: 0.3s;
    }

    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(9, 5, 13, 0.98);
      backdrop-filter: blur(40px);
      z-index: 15000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      opacity: 0;
      visibility: hidden;
      transition: 0.4s;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu a {
      font-family: "Oswald";
      font-size: 32px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
    }

    @media (max-width: 1100px) {
      .nav {
        display: none;
      }

      .mobile-toggle {
        display: flex;
      }

      .topbar {
        padding: 10px 20px;
      }
    }
  </style>
</head>
