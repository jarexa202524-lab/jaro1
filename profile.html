        body {
            margin: 0;

            justify-content: center;
            align-items: center;
            padding: 20px;

        .profile-card {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            border: 1px solid rgba(138, 77, 255, 0.2);
            box-shadow: var(--shadow);
            border-radius: 16px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 320px 1fr;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(180deg, #241b33 0%, #1b1426 100%);
            padding: 40px 30px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.05);

        .role-badge {

            text-transform: uppercase;

        /* Content Styles */

        }

            padding-bottom: 20px;

            margin: 0;
            color: #fff;

        .input-group {
            margin-bottom: 25px;

        .input-group label {
            display: block;
            font-size: 14px;
            color: var(--accent-2);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input,

            width: 100%;

            border: 1px solid #3d2f55;
            padding: 12px 16px;
            color: #fff;
            font-family: inherit;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(138, 77, 255, 0.2);
        }

        .btn-save {
            background: linear-gradient(90deg, var(--accent), #a370ff);
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;

            from {
                transform: translateX(100%);

            }

            to {
                transform: translateX(0);
                opacity: 1;

    @keyframes modernGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            window.location.href = 'index.html';
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile', {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                // Update UI
                document.getElementById('displayUsername').textContent = data.display_name || data.username;
                document.getElementById('displayEmail').textContent = data.email;
                document.getElementById('displayNameInput').value = data.display_name || '';
                document.getElementById('avatarUrlInput').value = data.avatar_url || '';
                document.getElementById('bioInput').value = data.bio || '';

                if (data.avatar_url) {
                    document.getElementById('displayAvatar').src = data.avatar_url;
                } else {
                    document.getElementById('displayAvatar').src = `https://ui-avatars.com/api/?name=${data.username}&background=8a4dff&color=fff`;
                }

                const roleBadge = document.getElementById('roleBadge');
                if (data.role === 'admin') {
                    roleBadge.textContent = 'ADMINISTRATOR';
                    roleBadge.style.color = '#ff3333';
                    roleBadge.style.border = '1px solid #ff3333';
                } else if (data.role === 'moderator') {
                    roleBadge.textContent = 'MODERATOR';
                    roleBadge.style.color = '#ff9933';
                    roleBadge.style.border = '1px solid #ff9933';
                } else {
                    roleBadge.textContent = 'USER';
                    roleBadge.style.color = '#33ff33';
                    roleBadge.style.border = '1px solid #33ff33';
                }

            } catch (e) {
                console.error(e);
                showNotification(e.message, true);
            }
        }

        async function saveProfile() {
            const display_name = document.getElementById('displayNameInput').value;
            const avatar_url = document.getElementById('avatarUrlInput').value;
            const bio = document.getElementById('bioInput').value;

            try {
                const response = await fetch('/api/profile', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({ display_name, avatar_url, bio })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                showNotification('მონაცემები წარმატებით განახლდა!');
                loadProfile();

                // Update local storage username if it changed
                if (display_name && display_name !== currentUser.username) {
                    // Note: We might want to keep the account username separate from display name
                    // but for the UI in index.html, we might want to refresh.
                }

            } catch (e) {
                showNotification(e.message, true);
            }
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = text;
            n.style.background = isError ? 'var(--danger)' : 'var(--success)';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        loadProfile();
    </script>

          if (open && ac && da && ac.children.length === 0) ac.innerHTML = da.innerHTML;
        };
        t.onclick = (e) => { e.stopPropagation(); toggleMenu(!m.classList.contains('active')); };
        if (c) c.onclick = (e) => { e.stopPropagation(); toggleMenu(false); };
        m.onclick = (e) => { if (e.target === m) toggleMenu(false); };
        m.querySelectorAll('a').forEach(l => l.onclick = () => toggleMenu(false));
      }
    })();</script></body>
