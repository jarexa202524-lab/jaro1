<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #0f0a19;
            --panel: #1b1426;
            --panel-2: #241b33;
            --accent: #8a4dff;
            --accent-2: #b58bff;
            --muted: #c6bbd8;
            --text: #f2eef7;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            --danger: #ff4757;
            --success: #2ed573;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: "Rajdhani", sans-serif;
            background: radial-gradient(circle at 75% 10%, #3a2a56 0%, #1c1427 40%, #0f0a16 100%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            border: 1px solid rgba(138, 77, 255, 0.2);
            box-shadow: var(--shadow);
            border-radius: 16px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 320px 1fr;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(180deg, #241b33 0%, #1b1426 100%);
            padding: 40px 30px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 0 0 20px rgba(138, 77, 255, 0.3);
            background: var(--panel-2);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        /* Content Styles */
        .content {
            padding: 50px;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 20px;
        }

        .header h1 {
            font-family: "Oswald", sans-serif;
            font-size: 32px;
            margin: 0;
            color: #fff;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: var(--accent-2);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: var(--panel-2);
            border: 1px solid #3d2f55;
            padding: 12px 16px;
            color: #fff;
            font-family: inherit;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(138, 77, 255, 0.2);
        }

        .btn-save {
            background: linear-gradient(90deg, var(--accent), #a370ff);
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-family: inherit;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 77, 255, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #fff;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 800px) {
            .profile-card {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
        }
        /* MODERN ANIMATED BACKGROUND */
    #modern-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -999;
      background: linear-gradient(-45deg, #050208, #10051f, #240c42, #0d041c);
      background-size: 400% 400%;
      animation: modernGradient 15s ease infinite;
      pointer-events: none;
    }

    /* Subtle Overlay Texture */
    #modern-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      opacity: 0.4;
    }

    @keyframes modernGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Ensure content sits above */
    body {
      background: transparent !important;
      position: relative;
      z-index: 1;
    }

.mobile-menu { position: fixed; inset: 0; background: rgba(9, 5, 13, 0.98); backdrop-filter: blur(25px); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 25px; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
.mobile-menu.active { opacity: 1; visibility: visible; }
.mobile-menu a { font-family: "Oswald"; font-size: 28px; color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
@media (max-width: 1024px) {
  .hero-container { padding: 20px 15px !important; }

@media (max-width: 1100px) {
  .content-grid { grid-template-columns: 1fr !important; padding: 0 15px 40px !important; gap: 30px !important; }
}
</style>

    <div class="profile-card">
        <div class="sidebar">
            <div class="avatar-container">
                <img id="displayAvatar" src="https://ui-avatars.com/api/?name=User&background=8a4dff&color=fff"
                    alt="Avatar" class="avatar" />
            </div>
            <h2 id="displayUsername" style="margin: 10px 0 5px; font-family: Oswald; letter-spacing: 1px;">მომხმარებელი
            </h2>
            <div id="roleBadge" class="role-badge" style="background: var(--panel-2); color: var(--muted);">USER</div>

            <div
                style="margin-top: 30px; text-align: left; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;">
                <p style="font-size: 12px; color: var(--muted); margin: 0 0 5px;">ელ-ფოსტა:</p>
                <p id="displayEmail" style="font-size: 14px; margin: 0; font-weight: 600; color: var(--accent-2);">
                    loading...</p>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <h1>პროფილის რედაქტირება</h1>
            </div>

            <div class="input-group">
                <label>თქვენი სახელი / ფსევდონიმი</label>
                <input type="text" id="displayNameInput" placeholder="შეიყვანეთ სახელი...">
            </div>

            <div class="input-group">
                <label>ავატარის ლინკი (URL)</label>
                <input type="text" id="avatarUrlInput" placeholder="https://example.com/image.jpg">
            </div>

            <div class="input-group">
                <label>საცხოვრებელი ადგილი / მოკლე ბიოგრაფია</label>
                <textarea id="bioInput" rows="4" placeholder="სად ცხოვრობთ ან რაიმე თქვენს შესახებ..."></textarea>
            </div>

            <button class="btn-save" onclick="saveProfile()">მონაცემების შენახვა</button>
            <a href="index.html" class="btn-back">← დაბრუნება მთავარზე</a>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            window.location.href = 'index.html';
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile', {
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                // Update UI
                document.getElementById('displayUsername').textContent = data.display_name || data.username;
                document.getElementById('displayEmail').textContent = data.email;
                document.getElementById('displayNameInput').value = data.display_name || '';
                document.getElementById('avatarUrlInput').value = data.avatar_url || '';
                document.getElementById('bioInput').value = data.bio || '';

                if (data.avatar_url) {
                    document.getElementById('displayAvatar').src = data.avatar_url;
                } else {
                    document.getElementById('displayAvatar').src = `https://ui-avatars.com/api/?name=${data.username}&background=8a4dff&color=fff`;
                }

                const roleBadge = document.getElementById('roleBadge');
                if (data.role === 'admin') {
                    roleBadge.textContent = 'ADMINISTRATOR';
                    roleBadge.style.color = '#ff3333';
                    roleBadge.style.border = '1px solid #ff3333';
                } else if (data.role === 'moderator') {
                    roleBadge.textContent = 'MODERATOR';
                    roleBadge.style.color = '#ff9933';
                    roleBadge.style.border = '1px solid #ff9933';
                } else {
                    roleBadge.textContent = 'USER';
                    roleBadge.style.color = '#33ff33';
                    roleBadge.style.border = '1px solid #33ff33';
                }

            } catch (e) {
                console.error(e);
                showNotification(e.message, true);
            }
        }

        async function saveProfile() {
            const display_name = document.getElementById('displayNameInput').value;
            const avatar_url = document.getElementById('avatarUrlInput').value;
            const bio = document.getElementById('bioInput').value;

            try {
                const response = await fetch('/api/profile', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({ display_name, avatar_url, bio })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                showNotification('მონაცემები წარმატებით განახლდა!');
                loadProfile();

                // Update local storage username if it changed
                if (display_name && display_name !== currentUser.username) {
                    // Note: We might want to keep the account username separate from display name
                    // but for the UI in index.html, we might want to refresh.
                }

            } catch (e) {
                showNotification(e.message, true);
            }
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = text;
            n.style.background = isError ? 'var(--danger)' : 'var(--success)';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        loadProfile();
    </script>
<script>    (function() {
      const t = document.getElementById('mobileToggle');
      const m = document.getElementById('mobileMenu');
      const ac = document.getElementById('mobileAuthContainer');
      const da = document.getElementById('authSection');
      if (t && m) {
        t.onclick = () => {
          t.classList.toggle('active');
          m.classList.toggle('active');
          document.body.style.overflow = m.classList.contains('active') ? 'hidden' : '';
          if (ac && da && ac.children.length === 0) ac.innerHTML = da.innerHTML;
        };
        m.querySelectorAll('a').forEach(l => {
          l.onclick = () => {
            t.classList.remove('active');
            m.classList.remove('active');
            document.body.style.overflow = '';
          };
        });
      }
    })();</script></body>
