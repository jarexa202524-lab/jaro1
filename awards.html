    <style>
    :root {
      --bg: #09050d;
      --panel: rgba(27, 20, 38, 0.7);
      --panel-2: rgba(36, 27, 51, 0.8);
      --accent: #8a4dff;
      --accent-glow: rgba(138, 77, 255, 0.4);
      --accent-2: #b58bff;
      --muted: #a496b8;
      --text: #f2eef7;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      background: #09050d;
      background-image: radial-gradient(circle at 20% 20%, rgba(138, 77, 255, 0.15) 0%, transparent 40%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    .frame {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
    }

                    /* MODERNIST FLOATING OVAL TOPBAR */
    .topbar {
      position: sticky;
      top: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(15, 10, 25, 0.75);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 60px; /* Modern Oval */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .topbar.scrolled {
      top: 10px;
      padding: 6px 40px;
      background: rgba(15, 10, 25, 0.95);
      width: 98%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      font-family: "Oswald", sans-serif;
      font-weight: 700;
    }

    .logo .mark {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--accent);
      display: grid;
      place-items: center;
      color: #fff;
    }

    .logo span { color: #fff; font-size: 20px; text-transform: uppercase; }

    .nav { display: flex; gap: 24px; justify-content: center; }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      transition: var(--transition);
    }

    .nav a:hover, .nav a.active { color: #fff; }

    .auth { display: flex; gap: 15px; }

    .auth a {
      padding: 6px 20px;
      border-radius: 30px;
      border: 1px solid var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 12px;
      transition: var(--transition);
    }

    .user-profile-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      background: var(--glass);
      padding: 4px 12px 4px 4px;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
    }

    .user-profile-badge img { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--accent); }

    .user-logout-btn {
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .page-header {
      padding: 60px 40px 30px;
      text-align: center;
    }

    .page-header h1 {
      font-family: "Oswald", sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      margin: 0 0 10px;
      letter-spacing: 2px;
    }

    .container {
      padding: 0 40px 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 30px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      margin-top: 30px;
      transition: var(--transition);
    }

    .back-btn:hover { transform: translateX(-5px); box-shadow: 0 0 20px var(--accent-glow); }

    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
      display: none; align-items: center; justify-content: center; z-index: 2000;
    }

    .modal {
      background: var(--panel-2); border: 1px solid var(--glass-border); padding: 30px;
      width: 100%; max-width: 400px; border-radius: 24px;
    }

    .modal-btn {
      display: block; width: 100%; padding: 12px; background: var(--accent);
      color: #fff; text-align: center; text-decoration: none; font-family: "Oswald";
      font-weight: 600; border: none; cursor: pointer; border-radius: 12px;
    }
      /* MODERN ANIMATED BACKGROUND */
    #modern-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -999;
      background: linear-gradient(-45deg, #050208, #10051f, #240c42, #0d041c);
      background-size: 400% 400%;
      animation: modernGradient 15s ease infinite;
      pointer-events: none;
    }

    /* Subtle Overlay Texture */
    #modern-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      opacity: 0.4;
    }

    @keyframes modernGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Ensure content sits above */
    body {
      background: transparent !important;
      position: relative;
      z-index: 1;
    }

</head>

      <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    async function syncSession() {
      if (!currentUser) return;
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: currentUser.token })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('currentUser', JSON.stringify({ ...currentUser, ...data.user }));
          updateAuthUI(data.user);
        }
      } catch (e) { console.error('Session sync failed:', e); }
    }
    function updateAuthUI(user) {
      const authSection = document.getElementById('authSection');
      if (!user) return;
      const avatar = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=8a4dff&color=fff`;
      authSection.innerHTML = `
        <div id="userNick" class="user-profile-badge">
          <img src="${avatar}">
          <span>${user.username}</span>
        </div>
        <div id="logoutBtn" class="user-logout-btn">áƒ’áƒáƒ›áƒáƒ¡áƒ•áƒšáƒ</div>
      `;
      document.getElementById('userNick').onclick = () => showProfileModal(user);
      document.getElementById('logoutBtn').onclick = () => {
        localStorage.removeItem('currentUser');
        window.location.reload();
      };
    }
    function showProfileModal(user) {
      const modalOverlay = document.getElementById('modalOverlay');
      const modalContent = document.getElementById('modalContent');
      const avatar = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=8a4dff&color=fff`;
      modalContent.innerHTML = `
        <div style="text-align: center;">
          <img src="${avatar}" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent);">
          <h2 style="font-family: Oswald; color: #fff; margin: 15px 0;">${user.username}</h2>
          <a href="admin.html" class="modal-btn">áƒáƒ“áƒ›áƒ˜áƒœ áƒžáƒáƒœáƒ”áƒšáƒ˜</a>
          <button class="modal-btn" style="background: transparent; margin-top: 10px; border: 1px solid var(--glass-border);" id="closeModal">áƒ“áƒáƒ®áƒ£áƒ áƒ•áƒ</button>
        </div>
      `;
      modalOverlay.style.display = 'flex';
      document.getElementById('closeModal').onclick = () => modalOverlay.style.display = 'none';
      modalOverlay.onclick = (e) => { if(e.target === modalOverlay) modalOverlay.style.display = 'none'; };
    }
    if (currentUser) {
      updateAuthUI(currentUser);
      syncSession();
    }
  </script>
